apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: external-app
  name: external-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-app
      ver: v1.0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: external-app
        ver: v1.0
    spec:
      containers:
      - image: samdatta93/external-project-cp:{VERSION}
        name: external-app
        ports:
        - containerPort: 8080
        env:
        - name: SERVER
          value: "http://internal-app-svc:8082"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
